<div class="container">
<div class="row">
    <div class="col">
        <h1>subir anuncio</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <form>
         <div class="mb-3">
              <label for="titulo" class="form-label">Titulo</label>
              <input type="text" class="form-control" id="titulo"  [(ngModel)]="anuncio.titulo" name="titulo">
             
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="descripcion" [(ngModel)]="anuncio.descripcion" name="descripcion">
            </div>

            <div class="mb-3 ">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" [(ngModel)]="anuncio.precio" name="precio">


            </div>


            


            <div class="mb-3 ">
                <label for="datosEnvio" class="form-label">Datos de envio</label>
                <input type="text" class="form-control" id="datosEnvio" [(ngModel)]="anuncio.datosEnvio" name="datosEnvio">


            </div>
            <button type="submit" class="btn btn-primary" (click)="enviar()" >Subir anuncio</button>
          </form>
    </div>
</div>

</div>
