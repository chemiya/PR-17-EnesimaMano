<div class="container" >
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ currentUser.accessToken.substring(0, 20) }} ...
    {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Nombre:</strong>
  <ul>
   
      {{ currentUser.username }}
   
  </ul>

  <p>id:</p>
  <p>{{currentUser.id}}</p>
</div>

<button type="button" class="btn btn-primary" (click)="subirAnuncio()">Subir anuncio</button>

<button type="button" class="btn btn-primary" (click)="anunciosFavoritos()">Anuncios Favoritos</button>

<button type="button" class="btn btn-primary" (click)="mensajes()">Mensajes</button>

<button type="button" class="btn btn-primary" (click)="misAnuncios()">Mis Anuncios</button>
